<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Game</title>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2f2f2f;
            color: #fff;
            overflow-x: hidden;
        }
        
        .page {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }
        
        
        #page3 {
            background: #2f2f2f;
        }
        
        #results {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        
        .chart-animation {
            height: 200px;
            width: 60%;
            background: #444;
            border-radius: 10px;
        }

        #play-again-btn {
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            padding: 10px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        #play-again-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <section id="page3" class="page">
        <div id="results">Stock Results</div>
        <div class="chart-animation" id="chart-animation"></div>
        <button id="play-again-btn">Play Again</button>
    </section>

    <script>
        document.getElementById('play-again-btn').addEventListener('click', () => {
            window.location.href = '/game';
        });
    </script>
</body>
