<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2f2f2f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .next-day-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .graph-placeholder {
            height: 200px;
            background-color: #444;
            border-radius: 10px;
            margin: 0 auto 2rem auto;
            width: 90%;
        }

        .learn-more {
            text-align: left;
            margin-bottom: 2rem;
            padding-left: 5%;
        }

        .learn-more h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .learn-more ul {
            list-style: none;
            padding: 0;
        }

        .learn-more li {
            color: #3b82f6;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .learn-more li:hover {
            color: #60a5fa;
        }

        .play-again {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .play-again:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You Won/Lost</h1>
        <div class="next-day-text">
            The next-day high was: 
        </div>
        <div class="graph-placeholder"></div>
        <div class="learn-more">
            <h2>Learn more about investing:</h2>
            <ul>
                <li>- Link 1</li>
                <li>- Link 2</li>
                <li>- Link 3</li>
            </ul>
        </div>
        <button class="play-again" onclick="window.location.href='/game'">
            Play Again
        </button>
    </div>
</body>
</html>
