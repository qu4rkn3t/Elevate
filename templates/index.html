<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Game</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2f2f2f;
            color: #fff;
            overflow-x: hidden;
        }
        
        .page {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }
        
        /* Page 1 - Start Screen */
        #page1 {
            background: #2f2f2f;
        }
        
        #page1 h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        #page1 p {
            font-size: 1.2em;
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        #start-btn {
            background-color: #4caf50;
            color: #fff;
            font-size: 1.5em;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #start-btn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <section id="page1" class="page">
        <h1>Stock Prediction Game</h1>
        <p>A financial game that trains a player's predictive capability on deciding whether to buy a stock or not.</p>
        <button id="start-btn">Start</button>
    </section>

    <script>
        document.getElementById('start-btn').addEventListener('click', () => {
            window.location.href = '/game';
        });
    </script>
</body>
</html>
