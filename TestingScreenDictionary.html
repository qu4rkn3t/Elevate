<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Game</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2f2f2f;
            color: #fff;
            overflow-x: hidden;
        }
        
        .page {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }
        
        /* Page 1 - Start Screen */
        #page1 {
            background: #2f2f2f;
        }
        
        #page1 h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        #page1 p {
            font-size: 1.2em;
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        #start-btn {
            background-color: #4caf50;
            color: #fff;
            font-size: 1.5em;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #start-btn:hover {
            background-color: #388e3c;
        }
        
        /* Page 2 - Game Screen */
        #page2 {
            background: #2f2f2f;
            padding: 20px;
        }
        
        .stock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }
        
        .stock-info {
            font-size: 2em;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stock-info span {
            color: #8bc34a;
        }

        .top-content {
            display: flex;
            width: 100%;
            gap: 20px;
            margin-bottom: 30px;
        }

        .sentiment {
            background: #3a3a3a;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 2em;
            width: 100px;
        }
        
        .indicators {
            background: #3a3a3a;
            padding: 15px;
            border-radius: 10px;
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .indicator {
            background: #444;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .indicator-value {
            font-weight: bold;
        }
        
        .indicator-value.positive {
            color: #4caf50;
        }
        
        .indicator-value.negative {
            color: #f44336;
        }
        
        .indicator-value.neutral {
            color: #ffd700;
        }
        
        .chart {
            width: 100%;
            height: 250px;
            background: #444;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }
        
        .actions button {
            font-size: 1.2em;
            padding: 10px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            min-width: 120px;
        }
        
        .actions .buy {
            background-color: #28a745;
        }
        
        .actions .sell {
            background-color: #dc3545;
        }
        
        /* Page 3 - Results Screen */
        #page3 {
            background: #2f2f2f;
        }
        
        #results {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        
        .chart-animation {
            height: 200px;
            width: 60%;
            background: #444;
            border-radius: 10px;
        }

        #play-again-btn {
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            padding: 10px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        #play-again-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Page 1 -->
    <section id="page1" class="page">
        <h1>Stock Prediction Game</h1>
        <p>A financial game that trains a player's predictive capability on deciding whether to buy a stock or not.</p>
        <button id="start-btn">Start</button>
    </section>
    
    <!-- Page 2 -->
    <section id="page2" class="page" style="display:none;">
        <div class="stock-container">
            <div class="stock-info">
                <div id="stock-info">AAPL - $150</div>
                <span id="stock-change">+2.5%</span>
            </div>
            <div class="top-content">
                <div class="sentiment" id="sentiment">8</div>
                <div class="indicators" id="indicators"></div>
            </div>
            <div class="chart" id="chart"></div>
            <div class="actions">
                <button class="buy" id="buy-btn">BUY</button>
                <button class="sell" id="sell-btn">SELL</button>
            </div>
        </div>
    </section>
    
    <!-- Page 3 -->
    <section id="page3" class="page" style="display:none;">
        <div id="results">Stock Results</div>
        <div class="chart-animation" id="chart-animation"></div>
        <button id="play-again-btn">Play Again</button>
    </section>

    <script>
        // Sample stock data structure with technical indicators
        const stockData = {
            'AAPL': {
                symbol: 'AAPL',
                price: 150.75,
                change: '+2.5%',
                sentiment: 7,
                indicators: {
                    'RSI': {value: '65.5', status: 'neutral'},
                    'MACD': {value: '0.75', status: 'positive'},
                    'MA50': {value: '148.30', status: 'positive'},
                    'Volume': {value: '1.2M', status: 'neutral'},
                    'Stochastic': {value: '80.5', status: 'positive'},
                    'Bollinger': {value: 'Upper', status: 'negative'}
                }
            },
            'GOOGL': {
                symbol: 'GOOGL',
                price: 2750.25,
                change: '+1.8%',
                sentiment: 8,
                indicators: {
                    'RSI': {value: '58.2', status: 'neutral'},
                    'MACD': {value: '-0.25', status: 'negative'},
                    'MA50': {value: '2725.15', status: 'positive'},
                    'Volume': {value: '850K', status: 'neutral'},
                    'Stochastic': {value: '45.5', status: 'neutral'},
                    'Bollinger': {value: 'Middle', status: 'neutral'}
                }
            }
        };

        function getRandomStock() {
            const stocks = Object.keys(stockData);
            const randomStock = stocks[Math.floor(Math.random() * stocks.length)];
            return stockData[randomStock];
        }

        function updateStockDisplay(stockInfo) {
            document.getElementById('stock-info').textContent = 
                `${stockInfo.symbol} - $${stockInfo.price}`;
            document.getElementById('stock-change').textContent = 
                stockInfo.change;
            document.getElementById('sentiment').textContent = 
                stockInfo.sentiment;
            
            // Update indicators
            const indicatorsContainer = document.getElementById('indicators');
            indicatorsContainer.innerHTML = '';
            
            Object.entries(stockInfo.indicators).forEach(([name, data]) => {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.innerHTML = `
                    <div class="indicator-name">${name}</div>
                    <div class="indicator-value ${data.status}">${data.value}</div>
                `;
                indicatorsContainer.appendChild(indicator);
            });
        }

        // Event Listeners
        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'flex';
            updateStockDisplay(getRandomStock());
        });

        document.getElementById('buy-btn').addEventListener('click', () => {
            document.getElementById('page2').style.display = 'none';
            document.getElementById('page3').style.display = 'flex';
        });

        document.getElementById('sell-btn').addEventListener('click', () => {
            document.getElementById('page2').style.display = 'none';
            document.getElementById('page3').style.display = 'flex';
        });

        document.getElementById('play-again-btn').addEventListener('click', () => {
            updateStockDisplay(getRandomStock());
            document.getElementById('page3').style.display = 'none';
            document.getElementById('page2').style.display = 'flex';
        });
    </script>
</body>
</html>
